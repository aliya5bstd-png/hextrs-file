<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Simple Web Page</h1>
  <p>Click the button below to see something happen!</p>

  <button onclick="showMessage()">Click Me</button>

  <div id="message"></div>

  <script>
    function showMessage() {
      document.getElementById("message").innerText = "Hello! You clicked the button ðŸš€";
    }
  </script>

</body>
</html>
